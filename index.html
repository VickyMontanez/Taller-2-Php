<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ejercicio3.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- 1. Construir el algoritmo para un programa que ingrese tres
    notas de un alumno, si el promedio es menor o igual a 3.9
    mostrar un mensaje "Estudie“, de lo contrario un mensaje que
    diga "becado" -->
    <fieldset>
        <legend>Primer Ejercicio</legend>
        <form id="myForm">
            <input type="text" pattern="[0-9-.]+" required name="nota" placeholder="Ingrese su nota">
            <input type="text" pattern="[0-9-.]+" required name="nota2" placeholder="Ingrese su nota">
            <input type="text" pattern="[0-9-.]+" required name="nota3" placeholder="Ingrese su nota">
            <input type="submit" value="Guardar">
        </form>
        <pre></pre>
    </fieldset>

    <!-- 2. Dado un número indicar si es par o impar y si es mayor de 10. -->
    <fieldset>
        <legend>Segundo Ejercicio</legend>
        <form id="form2">
            <label>Ingresa un número y te voy a indicar qué es :</label>
            <input name="number" required type="number" placeholder="Ingresa un número">
            <input type="submit" value="Enviar">
        </form>
        <span></span>
    </fieldset>

    <!-- 3. Construir el algoritmo para determinar el voltaje de un circuito a partir de la resistencia y la intensidad de corriente -->
    <fieldset>
        <legend>Tercer Ejercicio</legend>
        <form id="form3">
            <span>Para cualcular el Voltaje de un circuito necesitas:</span><br>
            <label>Ingresar la resistencia en Ohmnios:</label>
            <input type="number" required name="ohmnios" placeholder="Ingresa los Ohmnios"><br>
            <label>Ingresar la intensidad en Amperios:</label>
            <input type="number" required name="amperios" placeholder="Ingresa los Amperios"><br>
            <input type="submit" value="Enviar">
            <p id="th"></p>
        </form>
    </fieldset>
</body>
</html>
